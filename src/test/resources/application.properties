api.root=/api
server.port=8443
spring.profiles.active=test

#db connection
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:rest practice-db-test
spring.datasource.username=sa
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.max-active=5

#JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

#security
server.ssl.enabled=true
server.ssl.key-store=classpath:certificates/keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=mykey
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.3,TLSv1.2

#Thread pool configuration
server.tomcat.threads.max=5
server.tomcat.accept-count=10

# Audit cleanup configuration
audits.clean-job-schedule=0 0 2 * * ?
audits.expire-days=365

# Device watcher configuration
device.watcher.period=60000
device.watcher.ping.timeout=5000
