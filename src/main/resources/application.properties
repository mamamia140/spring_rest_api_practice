api.root=/api
server.port=8443
logging.level.root=INFO
spring.profiles.active=${profile:dev}
spring.main.banner-mode=off

#db connection
spring.datasource.url=jdbc:postgresql://localhost:5432/rest_practice_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.max-active=20

#JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

#security
server.ssl.enabled=true
server.ssl.key-store=classpath:certificates/keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=mykey
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.3,TLSv1.2

#Thread pool configuration
server.tomcat.threads.max=5
server.tomcat.accept-count=10

# Audit cleanup configuration
audits.clean-job-schedule=0 0 2 * * ?
audits.expire-days=365